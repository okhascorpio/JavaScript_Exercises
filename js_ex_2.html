<!DOCTYPE html>
<html>
<body>

<h2>JS getElementById exercise 2</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button><br><br>
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button><br><br>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

</body>
</html>
