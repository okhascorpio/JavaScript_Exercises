<!DOCTYPE html>
<html>
<body>
<p> JavaScript lets you execute code when events are detected.<br>
    HTML allows event handler attributes, with JavaScript code, to be added to HTML elements.</p>
<button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
<button onmouseover="this.innerHTML=Date()">The time is?</button>
<p id="demo">demo</p>

</body>
</html>
