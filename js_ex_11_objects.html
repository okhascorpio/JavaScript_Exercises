<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<h3>Objects are variables which can contain many values.</h3>
<p>It is a common practice to declare objects with the const keyword.<br>
    The name:values pairs in JavaScript objects are called properties.<br>
    You can access object properties in two ways
</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white", details:function(){return this.type+" "+this.model+" "+this.color;}};

// Display some data from the object:
document.getElementById("demo").innerHTML = "The car type is " + car.type +" and the model number is "+car["model"];
document.getElementById("demo2").innerHTML =" The objects can contain methods: "+ car.details();
</script>

</body>
</html>
