<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers and bigInt</h2>

<p id="demo"></p>

<script>
let i = 20;
let j = 20.04;    
let k = 123e5;
let l = 123e-5;
let m = 9999999999999999; 
let n = 0.1 + 0.2;
let o = (0.1 * 10 + 0.2 * 10) / 10;
let p = "Hello";
// myNumber.toString(32);
document.getElementById("demo").innerHTML = "Can be decimal: "+i+"<br>"+
"or an be float: "+j+"<br>"+
"or an be exponential: "+k+"<br>"+l+
"above accuracy limit are rounded off: "+m+"<br>"+
"float calc is not accurate (0.2 + 0.1): "+n+"<br>"+
"instead try * and / (0.2 * 10 + 0.1 * 10): "+o+"<br>"+
"* or / by non number results in NaN i.e not a number: "+(i*p)+"<br>"+
"toString() can change the base of a number:i=20; i.toString(32) = "+i.toString(32)+"<br><br>";


//Big Integer

let x = 123456789012345678901234567890;
let y = 123456789012345678901234567890n;
let z = BigInt("123456789012345678901234567890");
document.getElementById("demo").innerHTML += "BigInt for larger precise numbers:<br><br>"+x + "<br>" + y + "<br>" + z;
</script>

</body>
</html>
