<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<h1>Define once, use multiple times</h1>

<p id="demo"></p>

<p id="demo1"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}
document.getElementById("demo").innerHTML = 'Using function to calculate 2*3 = '+ myFunction(2, 3);
document.getElementById("demo1").innerHTML = 'Can use same function many times such as 4*5 = '+ myFunction(4, 5);

</script>

</body>
</html>
