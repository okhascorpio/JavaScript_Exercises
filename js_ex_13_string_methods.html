<!DOCTYPE html>
<html>
<body>

<p>Javascript Strings Methods</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let text1 = "Hello";
let text2 = "   World";
let text3 = text1.concat(text2)+'World';
document.getElementById("demo1").innerHTML = "The length of 'Hello' is = "+text1.length;
document.getElementById("demo1").innerHTML +='<br>Length of Text2 before Trim() = '+text2.length+', Length of Text2 after Trim() = '+text2.trim().length;
document.getElementById("demo2").innerHTML = "Concatinate text1 and text2 = "+text1.concat(text2);

document.getElementById("demo3").innerHTML = "Slice(0,4) of 'Hello' = "+text1.slice(0,4);

document.getElementById("demo4").innerHTML = "Slice(-2) of 'Hello' = "+text1.slice(-2);

document.getElementById("demo5").innerHTML = "Replace all 'World' with 'Javascript' case insensitive ' = "+text3.replace(/world/ig,'Javascript');

document.getElementById("demo5").innerHTML += "<br>Replaceall('World','Java') = "+text3.replaceAll('World','Java');

</script>

</body>
</html>
