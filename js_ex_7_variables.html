<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, price1 and price2 are constants and cannot be changed after declatation, 
   while total is a variables.</p>

<p id="demo"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;

document.getElementById("demo").innerHTML =
"The total is: " + total;
</script>

</body>
</html>
